<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 98px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/10-MAR-BRAHMAN-01-2.jpg" alt="REBANADA"  title="REBANADA" data-description="FRAMBUESA CON QUESO" />
                </li>
                <li><img src="images/Mejores-pasteles-de-la-Ciudad-de-Guatemala-Pasteleria-Palace-Recuperado.jpg" alt="PASTELES"  title="PASTELES" data-description="DIFERENTES SABORES" />
                </li>
                <li><img src="images/Pieza-Art.-25-Mar-Brahman.jpg" alt="PASTEL"  title="PASTEL" data-description="MORAS Y FRESAS" />
                </li>
                <li><img src="images/yogurt-de-fresa-Recuperado.jpg" alt="GELATINAS"  title="GELATINAS" data-description="yogurt de fresas con torzos" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/10-MAR-BRAHMAN-01-2-tn.jpg" alt="REBANADA" title="REBANADA" /></li>
                <li><img src="images/Mejores-pasteles-de-la-Ciudad-de-Guatemala-Pasteleria-Palace-Recuperado-tn.jpg" alt="PASTELES" title="PASTELES" /></li>
                <li><img src="images/Pieza-Art.-25-Mar-Brahman-tn.jpg" alt="PASTEL" title="PASTEL" /></li>
                <li><img src="images/yogurt-de-fresa-Recuperado-tn.jpg" alt="GELATINAS" title="GELATINAS" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Image Slideshow">jQuery Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
